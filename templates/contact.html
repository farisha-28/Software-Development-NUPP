{% extends 'base.html' %} {% block title %} Contact {% endblock title %} 

{% block body %}

<div class="container-fluid px-0">
  <img src="/static/img/cont.jpg" class="d-block w-100 mx-0" alt="..." />
  <h2 style="position: absolute; top: 84px; left: 639px">Contact Us</h2>
  <!-- another style  -->
  <h2 class="my-4 text-center">Contact Us</h2>
</div>
<div>
  This is the body block of contact.html
  <p>This is contact page</p>
</div>

<!-- for form control-->
<div class="container mb-5 px-4">
    <!-- action contact indicates data will move to contact page -->
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
          </div>
    
          <div class="mb-3">
            <label for="desc" class="form-label">Tell me about what do you want to contact me for</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
          </div>
         <button class="btn btn-primary" type="submit">submit</button> 
    </form>
</div>
{% endblock body %}
